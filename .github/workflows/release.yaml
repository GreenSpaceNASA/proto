#Generate a new version of the client
name: Release
on:
  push:
    tags:
      - 'v**'
permissions:
  contents: write

jobs:
  release-go:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-tags: 'true'
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: go mod download
      - name: Downloading plugins
        run: make plugin

      - name: Release
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          make release/go
  release-nodejs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-tags: 'true'
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: make dep/npm
      - name: Downloading plugins
        run: make plugin

      - name: Release
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          make release/nodejs
