syntax = "proto3";

package platform.api.v1;

option go_package = "src/api/v1;mobile";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";


// Internal service
service Internal {
    rpc GetAnimals(AnimalsRequest) returns (stream Animal) {};
    rpc GetCoast(CoastRequest) returns (CoastResponse) {};
    rpc GetLocation(LocationRequest) returns (LocationResponse) {};
}

// BFF service
service Bff {
    rpc GetV1(google.protobuf.Empty) returns (V1Response) {
        option (google.api.http) = {
            get: "/api/v1"
        };
    };
}

// Location
message LocationResponse {
    int32 longitude = 1;
    int32 latitude = 2;
    string name = 3;
}

message LocationRequest {
    string ip = 1;
}

// Coast
enum Condition {
    GOOD = 0;
    MODERATE = 1;
    CONTAMINATED = 2;
    UNKNOWN = 3;
    RADIATION = 4;
    DANGER = 5;
    PROTECTED = 6;
}

message CoastRequest {
    LocationResponse location = 1;
}

message CoastResponse {
    string name = 1;
    Condition condition = 2;
    float temperature = 3;
    double distance = 4;
}

// Animals
message Animal {
    string name = 1;
    bool in_danger = 2;
    string description = 3;
}

message AnimalsRequest {
    LocationResponse location = 1;
}

// BFF
message V1Response {
    LocationResponse location = 1;
    CoastResponse nearest_aquatic_location = 2;
    repeated Animal animals = 3;
}
